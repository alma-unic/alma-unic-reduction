[DEFAULT]
field = field_name
name = ${field}
basedir = .

[split]
spw = '25,27,29,31'
datacolumn = 'data'

[dirty_cubes]
directory = ${basedir}/dirty
specmode = cube
deconvolver = hogbom
gridder = mosaic

[get_cont]
cont_file = cont.txt

[contsub]
fitorder = 0

[continuum]
width = 120,120,120,120
datacolumn = data

[clean_cont]
directory = ${basedir}/continuum
specmode = mfs
deconvolver = hogbom
gridder = mosaic
niter = 100000

[clean_cubes]
directory = ${basedir}/cubes
specmode = cube
deconvolver = hogbom
gridder = mosaic
niter = 100000
